<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice - ZAINI FURBI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="vh-100 d-flex flex-column bg-success-subtle">
    <header class="text-center">
      <nav class="navbar navbar-expand-lg bg-success bg-opacity-25 text-dark fw-bold text-uppercase">
        <a class="navbar-brand" href="#">ZAINI FURBI</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1>Gestisci i Prodotti</h1>
    </header>

    <main class="flex-grow-1">
      <div class="container">
        <form id="product-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nome del prodotto</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="description" required />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Immagine (URL)</label>
            <input type="text" class="form-control" id="imageUrl" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <button type="submit" class="btn btn-success" id="submit-button">Crea Prodotto</button>
          <button type="button" class="btn btn-secondary" id="reset-button">Reset</button>
        </form>
      </div>
    </main>

    <footer class="text-center bg-success bg-opacity-25">
      <p>ZAINI FURBI - Tutti i diritti riservati</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
