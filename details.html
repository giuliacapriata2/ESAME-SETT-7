<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dettagli Prodotto - ZAINI FURBI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-success-subtle">
    <nav class="bg-success bg-opacity-25 text-dark fw-bold text-uppercase">
      <a class="nav-link" href="./index.html">Home</a>
    </nav>
    <header class="text-center bg-success-subtle">
      <h1>Dettagli Prodotto</h1>
    </header>

    <main class="container my-4">
      <div id="product-details" class="card">
        <img id="product-image" class="card-img-top" src="" alt="Product Image" />
        <div class="card-body">
          <h5 class="card-title" id="product-name"></h5>
          <p class="card-text" id="product-description"></p>
          <p class="card-text" id="product-brand"></p>
          <p class="card-text" id="product-price"></p>
          <a id="edit-button" href="#" class="btn btn-warning">Modifica</a>
          <button id="delete-button" class="btn btn-danger" onclick="deleteProduct()">Elimina</button>
        </div>
      </div>
    </main>

    <footer class="text-center bg-success bg-opacity-25">
      <p>ZAINI FURBI - Tutti i diritti riservati</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./details.js"></script>
    <script>
      // Aggiungi questo script alla fine del tuo file HTML
      document.addEventListener("DOMContentLoaded", () => {
        const editButton = document.getElementById("edit-button");
        editButton.href = `./backoffice.html?productId=${productId}`;
      });
    </script>
  </body>
</html>
